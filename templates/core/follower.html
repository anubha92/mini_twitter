{% extends "core/base.html" %}
{% block body_block %}
<div class="container" xmlns="http://www.w3.org/1999/html">
  <div class="jumbotron">
    <h1>{{ profile_user.user.username }}</h1>
  <h3>Followers</h3>
      {% for f in all_followers %}
          <li><a href="{%  url 'core:get_profile' pk=f.user_id %}" >{{ f.user.username }}</a></li><br>
      {% endfor %}
  </div>
</div>
{% endblock %}
