{% extends 'core/base.html' %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      <h1>Search here :</h1>
<form method="POST">
          {% csrf_token %}
<label for="search">List of users:</label>
          {% for u in user_list %}
              <li><a href="{%  url 'core:get_profile' userid=u.user_id %}">{{ u.user }}</a></li>
            {% endfor %}
</form>
</div>
  </div>
{% endblock %}
