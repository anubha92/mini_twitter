{% extends "core/base.html" %}
{% block body_block %}
<div class="container" xmlns="http://www.w3.org/1999/html">
  <div class="jumbotron">
  <h3>Timeline</h3>
      {% for t in my_tweets %}

          <li>{{ t.user.username }}<br>{{ t.contents }}<br>{{ t.published_time }}</li>
          <form method="POST" action="{% url 'core:post_like' tweet_id=t.id %}" >
          {% csrf_token %}
                <input type="submit" value="Like">
          </form><br><br>
      {% endfor %}
  </div>
</div>
{% endblock %}
